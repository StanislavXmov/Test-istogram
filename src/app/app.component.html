
<div *ngIf="data" class="container-grid">
  <div *ngFor="let n of grid">{{n}}</div>
</div>
<div *ngIf="data" class="container-block">
  <app-data *ngFor="let d of data" [mockData]="d"></app-data>

</div>
<div *ngIf="data" class="container-title">
  <div *ngFor="let _ of blocks; index as i">{{i + 1}}</div>
</div>
